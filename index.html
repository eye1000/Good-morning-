<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning, Nadine!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #FFFAE3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700 60%, #FFA500 100%);
            border-radius: 50%;
            animation: pulse 3s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px #FFD700;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px #FFA500;
            }
        }

        .message {
            font-size: 3em;
            font-weight: bold;
            color: #FF6F61;
            text-align: center;
            text-shadow: 1px 1px 2px #FFA07A;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="message">Good Morning, Nadine! ☀️</div>
</body>
</html>
